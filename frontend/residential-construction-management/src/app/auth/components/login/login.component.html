<h2>Login</h2>
<form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
  <div class="form-group">
    <label for="username">Username</label>
    <input type="text" id="username" formControlName="username" class="form-control"
           [ngClass]="{ 'is-invalid': submitted && username?.invalid }">
    <div *ngIf="submitted && username?.invalid" class="invalid-feedback">
      <div *ngIf="username?.errors?.['required']">Username is required</div>
    </div>
  </div>

  <div class="form-group">
    <label for="password">Password</label>
    <input type="password" id="password" formControlName="password" class="form-control"
           [ngClass]="{ 'is-invalid': submitted && password?.invalid }">
    <div *ngIf="submitted && password?.invalid" class="invalid-feedback">
      <div *ngIf="password?.errors?.['required']">Password is required</div>
    </div>
  </div>

  <div class="form-group">
    <button type="submit" class="btn btn-primary" [disabled]="loginForm.invalid || isLoading">
      <span *ngIf="isLoading" class="spinner-border spinner-border-sm me-1" role="status" aria-hidden="true"></span>
      {{ isLoading ? 'Logging in...' : 'Login' }}
    </button>
  </div>

  <div *ngIf="isLoginFailed" class="alert alert-danger mt-3">
    Login failed: {{ errorMessage }}
  </div>

   <div class="mt-3">
    Don't have an account? <a routerLink="/auth/register">Register here</a>
  </div>
</form>
