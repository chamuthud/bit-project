<header>
  <div class="container d-flex justify-content-between align-items-center">
      <h1 class="h4 mb-0">
          <a routerLink="/" class="text-white text-decoration-none">Residential Construction Project Management System</a>
        </h1>

      <nav>
        <ul class="nav">
            <li class="nav-item">
              <a routerLink="/" class="nav-link text-white" routerLinkActive="active" [routerLinkActiveOptions]="{ exact: true }">Home</a>
            </li>

            <li class="nav-item" *ngIf="isLoggedIn">
                <a [routerLink]="dashboardLink" class="nav-link text-white" routerLinkActive="active">Dashboard</a>
            </li>
            <li class="nav-item" *ngIf="isLoggedIn && (userRole === 'ROLE_CLIENT' || userRole === 'ROLE_CONTRACTOR' || userRole === 'ROLE_ADMIN')">
                <a routerLink="/projects" class="nav-link text-white" routerLinkActive="active">Projects</a>
            </li>
            <li class="nav-item" *ngIf="isLoggedIn && (userRole === 'ROLE_VENDOR' || userRole === 'ROLE_ADMIN')">
                <a routerLink="/vendor/items" class="nav-link text-white" routerLinkActive="active">My Items</a>
            </li>
             <li class="nav-item" *ngIf="!isLoggedIn">
                <a routerLink="/auth/login" class="nav-link text-white" routerLinkActive="active">Login</a>
            </li>
             <li class="nav-item" *ngIf="!isLoggedIn">
                <a routerLink="/auth/register" class="nav-link text-white" routerLinkActive="active">Register</a>
            </li>

             <li class="nav-item dropdown" *ngIf="isLoggedIn">
                <a class="nav-link dropdown-toggle text-white" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                    {{ username || 'Account' }}
                </a>
                <ul class="dropdown-menu dropdown-menu-end">
                    <li><hr class="dropdown-divider"></li>
                    <li><button class="dropdown-item" (click)="logout()">Logout</button></li>
                </ul>
            </li>
        </ul>
      </nav>
  </div>
</header>
